<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" th:href="@{/css/leaderboard.css}" />
</head>
<body>
<div class="navbar">
    <div class="logo">StockClub</div>
    <div class="nav-links">
        <a href="/home" class="nav-link">Home</a>
        <a th:href="@{'/team/dashboard?teamId=' + ${teamId}}" class="nav-link">Dashboard</a>
        <a href="/leaderboard" class="nav-link active">Leaderboard</a>
    </div>
    <div class="user-profile" onclick="toggleProfileMenu()">
        <span th:text="${username}">Username</span>
        <img src="/images/user-profile.png" alt="Profile" class="profile-pic">
        <div id="profileMenu" class="profile-menu hidden">
            <a href="/">Logout</a>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="team-box">
        <p>Team: <span th:text="${teamName}">Your Team</span></p>
    </div>

    <div class="dashboard">
        <h2>Leaderboard</h2>
        <table class="stock-table">
            <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry, iterStat : ${leaderboard}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${entry.username}"></td>
                <td th:text="${entry.score}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function toggleProfileMenu() {
        const menu = document.getElementById('profileMenu');
        menu.classList.toggle('hidden');
    }
</script>
</body>
</html>
